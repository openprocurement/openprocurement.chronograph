[app:main]
use = egg:openprocurement.chronograph

couchdb.db_name = openprocurement_chronograph_tests
couchdb.url = http://op:op@127.0.0.1:5984/
api.url = http://0.0.0.0:6543/api/0.12/
api.token = chronograph
callback.url = http://0.0.0.0:6544/

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en

[server:main]
use = egg:chaussette
host = 0.0.0.0
port = 6544
backend = gevent

# Begin logging configuration

[loggers]
keys = root, openprocurement_chronograph, apscheduler, requests, exc_logger

[handlers]
keys = console,journal

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_openprocurement_chronograph]
level = DEBUG
handlers =
qualname = openprocurement.chronograph

[logger_apscheduler]
level = WARNING
handlers =
qualname = apscheduler

[logger_requests]
level = WARNING
handlers =
qualname = requests

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[logger_exc_logger]
level = ERROR
handlers = journal
qualname = exc_logger
propagate = 0



[handler_journal]
class = systemd.journal.JournalHandler
args = ()

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
